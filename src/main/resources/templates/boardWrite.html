<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>
    .layout{
        width : 500px;
        margin : 0 auto;


        .title_input{
            width : 100%;
            box-sizing : border-box;
            margin-top : 10px;
        }

        .content_input{
            width : 100%;
            box-sizing : border-box;
            margin-top : 10px;
            min-height : 300px;
        }

    }
</style>



<body>
    <div class="layout">
        <form action="/board/writePro" method="post" enctype="multipart/form-data">
            <input type="text" name="title" class="title_input">
            <textarea name="content" class="content_input"></textarea>
            <input type="file" name="file">
            <button type="submit">작성</button>

        </form>
    </div>
</body>
</html>
