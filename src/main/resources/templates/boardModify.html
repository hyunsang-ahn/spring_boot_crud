<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyneleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>
    .layout{
        width : 500px;
        margin : 0 auto;


        .title_input{
            width : 100%;
            box-sizing : border-box;
            margin-top : 10px;
        }

        .content_input{
            width : 100%;
            box-sizing : border-box;
            margin-top : 10px;
            min-height : 300px;
        }

    }
</style>



<body>
    <div class="layout">
        <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
            <input type="text" name="title" class="title_input" th:value="${board.title}">
            <textarea name="content" class="content_input" th:text="${board.content}"></textarea>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
